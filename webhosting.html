  <h1>Web Hosting</h1>
  <p>
    서버를 계속 유지시키려면 컴퓨터를 계속 키고 있어야하고 여러가지 불편한점이 많은데<br>
    이것을 대신해주는 사이트가 <a href="https://github.com/"
    target="blank">깃허브(GitHub)</a>이다.<br>
    전세계의 수많은 오픈소스가 만들어 지는 곳. 우리에게 홈페이지를 운영할수 있는 웹서비스를 제공한다<br>
    깃허브에서 +버튼에서 new repository를 누르면 우리가 지금까지한 코드를 저장할 수 있는 저장소가 있다.<br>
